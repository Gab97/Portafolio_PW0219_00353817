<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="index.html" method="GET">
            <h1>E-mail sing up</h1>
            <fieldset>
                <legend>Personal Information:</legend>
                Names: <input type="text" name="primerNombre" placeholder="Gabriela"> <input type="text" name="segundoNombre " placeholder="Cecilia">
                <br>
                Last names: Names: <input type="text" name="primerApellido" placeholder="Salguero"> <input type="text" name="segundoApellido" placeholder="Moreno">
                <br>
                Birthday: <input type="date" name="satePicker">
                <br>
                Gender: <input type="radio" name="radio1" value="F"> F
                <input type="radio" name="radio2" value="M"> M
                <input type="radio" name="radio3" value="Other"> Other: <input type="text" name="plainText" placeholder="">
            </fieldset>

            <fieldset>
                    <legend>Sing Up Information: </legend>
                    E-mail: <input type="text" name="email" placeholder="00000000@uca.edu.sv">
                    <br>
                    Password: <input type="password" name="password" placeholder="Ingrese contraseña" required>
                    <br>
                    Verify Password: <input type="password" name="verifyPassword" placeholder="Ingrese contraseña" required> 
            </fieldset>
            <input type="submit" name="submitButton" value="Submit">
            <input type="reset" name="resetButton" value="Reset File">
    
    </form>
</body>
</html>
